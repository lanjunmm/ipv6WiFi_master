   <!--分分分分分分分割线-->
       <script type="text/javascript" src='/javascripts/nameSplit.js'></script>
       <script type="text/javascript" src="/javascripts/channelSplit.js"></script>
       <script type="text/javascript">
           var dom = document.getElementById("container");
//           var dataList=<%=dataList%>;
           var myChart = echarts.init(dom);
           var app = {};
           option = null;
           app.title = '热力图与百度地图扩展';
           var types=["bz303","eduroam"];


           function gragh() {
//               console.log(points[0]);
               myChart.setOption(option = {
                   title:{
                       text:'wifi热力图'
                   },
                   animation: false,
                   legend: {
                       icon: 'circle',
                       itemWidth: 20,
                       itemHeight: 10,
                       itemGap: 13,
                       data: types,
                       right: '4%',
                       textStyle: {
                           fontSize: 12,
                           color: '#57617B'
                       }
                   },
                   tooltip:{},
                   bmap: {
                       center: [121.6042920000,31.1964060000],
                       zoom: 20,
                       roam: true
                   },
                   visualMap: {
                       show: false,
                       top: 'top',
                       min: 0,
                       max: 5,
                       seriesIndex: 0,
                       calculable: true,
                       inRange: {
                           color: ['blue', 'blue', 'green', 'yellow', 'red']
//                color: ['red', 'red', 'green', 'yellow', 'blue']
                       }
                   },
                   series: [{
                       type: 'heatmap',
                       name:'bz303',
                       coordinateSystem: 'bmap',
                       data: points[0],
                       pointSize: 5,
                       blurSize: 6
                   }]
               });
               if (!app.inNode) {
                   // 添加百度地图插件
                   var bmap = myChart.getModel().getComponent('bmap').getBMap();
                   bmap.addControl(new BMap.MapTypeControl());
               }

               if (option && typeof option === "object") {
                   myChart.setOption(option, true);
               }
           }

           var flag=0;
           function changeView(e) {
               let btn=$('#changeView');
               if(flag===0){//设置成信道
                   $("#accordion").empty();
                   view();
                   btn.prop('value', '点击这里按名称显示');
                   flag=1;
               }
               else if (flag===1){
                   $("#accordion").empty();
                   setList();//设置成名字
                   btn.prop('value','点这里按信道划分');
                   flag=0;
               }
           }
           gragh();//echarts绘图

       </script>
   <!--<script type="text/javascript" src='/javascripts/leftnav.js'></script>-->
   <script type="text/javascript" src="/javascripts/dialoagHandle.js"></script>
